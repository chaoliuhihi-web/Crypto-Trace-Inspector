name: e2e

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "e2e/package-lock.json"

      - name: Run E2E (Playwright)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/e2e.sh

